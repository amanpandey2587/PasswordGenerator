<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="ref1.css"> -->
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="PassWord" class="display" data-passwordDisplay>
            <button class="copy-btn" data-copy>
                <span class="toolkit" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
        <!-- Password Container -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
        <!-- slider -->
        <div class="rounded-lg">
            <input  type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        </div>
        <!--  -->
        <!--Checkboxes  -->
        <div class="checkboxes">
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="check">    
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include symbols</label>
        </div>
    </div>
        <!-- include strength -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>
        <!-- Generate password -->
        <button class="generateButton" onclick="generateBtn()">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
